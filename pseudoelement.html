<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>

    p::before{
        content:"@";
        color:rgb(11, 11, 214);
    
    }
    p::after{
        content:"#";
        color:red;
    }
    </style>
</head>
<body>
<h1>Pseudo elements</h1> 
<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde, quibusd</p>
</body>
</html>
